<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">+

<style>
  .success, .error {
    color: #fff;
    padding: 5px;
    margin: 5px 0 15px;
  }

  .success {
    background-color: green;
  }

  .error {
    background-color: red;
  }
</style>


  <title>Book List</title>
</head>
<body>
  
<div class="container">

  <h3>Add Book</h3>
  <form id="book-form">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" class="u-full-width">
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" id="author" class="u-full-width">
    </div>
    <div>
      <label for="isbn">ISBN#</label>
      <input type="text" id="isbn" class="u-full-width">
    </div>
    <div>
      <input type="submit" value="submit" class="u-full-width">
    </div>
  </form>

  <table class="u-full-width">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th></th>      
      </tr>
    </thead>
    <tbody id="book-list">

    </tbody>
  </table>
</div>

  <script src ="app.js"></script>
  <!-- <script src ="app-es6.js"></script> -->

  
</body>
</html>
